<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<main class="container_main">
		<div class="ground">
			<div class="ball"></div>
		</div>
		<div class="control_container">
			<div class="control_panel">

				<div class="btnup-container"><button id="btnup">⬆️</button></div>

				<div class="middle-btn-container">
					<button id="btnleft">⬅️</button>
					<button id="btnright">➡️</button>
				</div>

				<div class="down-btn-container">
					<button id="btndown">⬇️</button>
				</div>
			</div>
			<div class="options">
				<input type="number" id="numberInput" placeholder="80">
				<div class="px-div">px</div>
			</div>
		</div>
	</main>

	<script src="index.js"></script>
</body>

</html>
